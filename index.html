<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   
    <title>Drum Kit</title>
</head>
<body>
    <h1>Play Your Dream Song</h1>
    <div class="drum-container">
        <button class="drum" data-key="A" data-sound="sound/boom.wav">A</button>
        <button class="drum" data-key="S" data-sound="sound/hihat.wav">S</button>
        <button class="drum" data-key="D" data-sound="sound/kick.wav">D</button>
        <button class="drum" data-key="F" data-sound="sound/openhat.wav">F</button>
        <button class="drum" data-key="G" data-sound="sound/ride.wav">G</button>
        <button class="drum" data-key="H" data-sound="sound/snare.wav">H</button>
        <button class="drum" data-key="J" data-sound="sound/tink.wav">J</button>
        <button class="drum" data-key="K" data-sound="sound/tom.wav">K</button>
        <button class="drum" data-key="L" data-sound="sound/clap.wav">L</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
